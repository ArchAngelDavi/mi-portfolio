<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Bassey - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #00ffcc;
            transform: scale(1.1);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideDown 1s;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 1s 0.5s forwards;
        }
        .section {
            padding: 50px;
            text-align: center;
            animation: slideIn 1s forwards;
        }
        .image-container {
            margin: 20px 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            border: 5px solid #fff; /* Optional border */
            animation: pulse 2s infinite;
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            height: 200px;
            margin: 20px 0;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            width: 400%;
        }
        .carousel-item {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s forwards;
        }
        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transition: opacity 0.5s;
            opacity: 0;
        }
        .carousel-item:hover::before {
            opacity: 1;
        }
        .skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .skill {
            margin: 10px;
            font-size: 1.5em;
            transition: transform 0.3s, color 0.3s;
            display: flex;
            align-items: center;
        }
        .skill i {
            margin-right: 10px;
            color: #00ffcc;
        }
        .skill:hover {
            transform: scale(1.2);
            color: #00ffcc;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script>
        let currentIndex = 0;

        function showNext() {
            const items = document.querySelectorAll('.carousel-item');
            currentIndex = (currentIndex + 1) % items.length;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(showNext, 3000);
    </script>
</head>
<body>
    <header>
        <h1>David Bassey</h1>
        <div class="image-container">
            <img src="your-image-url.jpg" alt="David Bassey">
        </div>
        <p>aka Angel Basi</p>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="section" id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a tech enthusiast and creative designer.</p>
    </div>

    <div class="section" id="projects">
        <h2>Projects</h2>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" style="background-color: #ff5733;">Project 1</div>
                <div class="carousel-item" style="background-color: #33ff57;">Project 2</div>
                <div class="carousel-item" style="background-color: #3357ff;">Project 3</div>
                <div class="carousel-item" style="background-color: #f3ff33;">Project 4</div>
            </div>
        </div>
    </div>

    <div class="section" id="skills">
        <h2>Skills</h2>
        <div class="skills">
            <div class="skill"><i class="fab fa-html5"></i>HTML</div>
            <div class="skill"><i class="fab fa-css3-alt"></i>CSS</div>
            <div class="skill"><i class="fab fa-js"></i>JavaScript</div>
            <div class="skill"><i class="fab fa-react"></i>React</div>
            <div class="skill"><i class="fab fa-node-js"></i>Node.js</div>
        </div>
    </div>

    <div class="section" id="contact">
        <h2>Contact</h2>
        <p>Email: david@example.com</p>
    </div>
</body>
</html>
